<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; background: #e2e2e2; }
    .calculator { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #aaa; }
    input[type="text"] { width: 100%; padding: 10px; margin-bottom: 10px; text-align: right; }
    button { width: 23%; padding: 15px; margin: 1%; font-size: 18px; }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div>
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('+')">+</button>
    </div>
    <div>
      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('-')">-</button>
    </div>
    <div>
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('*')">*</button>
    </div>
    <div>
      <button onclick="press('0')">0</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="calculate()">=</button>
      <button onclick="press('/')">/</button>
    </div>
  </div>
  <script>
    let expression = '';
    function press(num) {
      expression += num;
      document.getElementById('display').value = expression;
    }
    function clearDisplay() {
      expression = '';
      document.getElementById('display').value = '';
    }
    function calculate() {
      try {
        expression = eval(expression).toString();
        document.getElementById('display').value = expression;
      } catch {
        document.getElementById('display').value = 'Error';
      }
    }
  </script>
</body>
</html>
