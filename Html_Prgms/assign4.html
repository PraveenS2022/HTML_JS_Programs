<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Indian Cricket Team 2011</title>
  <style>
    body {
      background-color: #e6f2ff;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      background-color: #004080;
      color: white;
      padding: 15px;
      margin: 0;
      font-size: 28px;
      letter-spacing: 1px;
    }

    .team-container {
      border: 5px solid #004080;
      border-radius: 10px;
      width: 700px;
      margin: 30px auto;
      padding: 10px;
      background-color: #ffffff;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .players {
      position: relative;
      width: 660px;
      margin: 0 auto;
    }

    img {
      width: 100%;
      height: auto;
      border: 3px solid white;
      border-radius: 8px;
    }

    .player-name {
      position: absolute;
      padding: 4px 8px;
      font-size: 13px;
      font-weight: bold;
      border-radius: 5px;
      border: 2px solid white;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      box-shadow: 2px 2px 5px gray;
      text-decoration: none;
    }

    .player-name:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    /* Player positions and custom box colors */
    .p1 { top: 5%; left: 2%; background-color: crimson; }
    .p2 { top: 15%; left: 2%; background-color: green; }
    .p3 { top: 25%; left: 2%; background-color: orange; }
    .p4 { top: 35%; left: 2%; background-color: purple; }
    .p5 { top: 45%; left: 2%; background-color: brown; }
    .p6 { top: 55%; left: 2%; background-color: navy; }
    .p7 { top: 5%; right: 2%; background-color: teal; }
    .p8 { top: 15%; right: 2%; background-color: maroon; }
    .p9 { top: 25%; right: 2%; background-color: darkgreen; }
    .p10 { top: 35%; right: 2%; background-color: darkorange; }
    .p11 { top: 45%; right: 2%; background-color: indigo; }

    .buttons {
      margin: 30px 0;
    }

    .btn {
      background-color: white;
      border: 2px solid #004080;
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #004080;
      color: white;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>üèè Indian Cricket Team ‚Äì 2011 World Cup Champions</h1>

  <div class="team-container">

    <div class="players">
      <img src="https://aruneshblog.com/wp-content/uploads/2022/04/WhatsApp-Image-2022-04-03-at-2.14.32-AM-1080x694.jpeg" alt="Team India 2011">
      
      <!-- Player Labels with Links -->
      <a href="https://www.instagram.com/virendersehwag/" target="_blank" class="player-name p1">SEHWAG</a>
      <a href="https://www.instagram.com/sachintendulkar/" target="_blank" class="player-name p2">SACHIN</a>
      <a href="https://www.instagram.com/gautamgambhir55/" target="_blank" class="player-name p3">GAMBHIR</a>
      <a href="https://www.instagram.com/mahi7781/" target="_blank" class="player-name p4">DHONI</a>
      <a href="https://www.instagram.com/zaheer_khan34/" target="_blank" class="player-name p5">ZAHEER</a>
      <a href="https://www.instagram.com/ashishnehra_official/" target="_blank" class="player-name p6">NEHRA</a>
      <a href="https://www.instagram.com/yuvisofficial/" target="_blank" class="player-name p7">YUVRAJ</a>
      <a href="https://www.instagram.com/virat.kohli/" target="_blank" class="player-name p8">KOHLI</a>
      <a href="https://www.instagram.com/imraina/" target="_blank" class="player-name p9">RAINA</a>
      <a href="https://www.instagram.com/ashwinravi99/" target="_blank" class="player-name p10">ASHWIN</a>
      <a href="https://www.instagram.com/harbhajan3/" target="_blank" class="player-name p11">HARBHAJAN</a>
    </div>

    <!-- Visit Buttons -->
    <div class="buttons">
      <h2>Visit Our Social Pages</h2>
      <button class="btn" onclick="window.open('https://www.instagram.com', '_blank')">Instagram</button>
      <button class="btn" onclick="window.open('https://www.facebook.com', '_blank')">Facebook</button>

  </div>

</html>
