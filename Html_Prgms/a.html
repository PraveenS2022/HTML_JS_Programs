<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Cup Champions</title>
  <style>
    .fixed {
      position: fixed;
      right: 0;
      bottom: 0;
      border: 2px solid red;
    }

    .relative {
      position: relative;
      border: 4px solid blanchedalmond;
      width: fit-content;
    }

    .tag-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      position: absolute;
      bottom: 10px;
      width: 100%;
    }

    .tag {
      padding: 4px 8px;
      font-weight: bold;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .virat { background-color: green; }
    .padikal { background-color: darkgreen; }
    .rajath { background-color: purple; }
    .pandya { background-color: black; }

    .player-name {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="fixed">
    Css position
  </div>

  <div class="relative">
    <div>
      <img id="playerImage" src="https://aruneshblog.com/wp-content/uploads/2022/04/WhatsApp-Image-2022-04-03-at-2.14.32-AM-1080x694.jpeg" height="500px" width="750px">
    </div>

    <div class="player-name" id="playerName">Virat Kohli</div>

    <div class="tag-row">
      <span class="tag virat" >Virat Kohli</span>
      <span class="tag padikal" >Padikal</span>
      <span class="tag rajath" >Rajath</span>
      <span class="tag pandya">Krunal Pandya</span>
    </div>
  </div>
  <a href="https://crictoday.com/cricket/series/devdutt-padikkal/">Padikkal</a>
</body>
</html>
