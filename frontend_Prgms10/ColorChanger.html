<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background Color Changer</title>
    <style>
        body {
            text-align: center;
            font-family: sans-serif;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Click a Button to Change Background Color</h1>
    <button onclick="changeColor('lightblue')">Light Blue</button>
    <button onclick="changeColor('lightgreen')">Light Green</button>
    <button onclick="changeColor('lightcoral')">Light Coral</button>
    <button onclick="changeColor('white')">Reset</button>

    <script>
        function changeColor(color) {
            document.body.style.backgroundColor = color;
        }
    </script>
</body>
</html>
